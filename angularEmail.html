<!DOCTYPE html>
<html >
<head>
	<title>Frotend task with angularjs </title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script data-require="angular.js@1.6.6" data-semver="1.6.6" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
   <script type="text/javascript" src="angular.js"></script>
</head>

<body class="container" ng-app="testApp">
  <div ng-controller="testCtrl">
      <div ng-hide="selectedUser">
        <table class="table table-hover">
        	<h3> Inbox</h3>
		     <tbody class="table-body">
		      <tr ng-repeat="user in userData | orderBy:'-date'" ng-click="selectUser(user)" >
		        <td> <div class="round-character"> <span class="first-character">{{user.from.substring(0,1).toUpperCase()}}</span></div></td>
		        <td>{{user.from}}</td>
		        <td>{{user.subject}}</td>
		        <td>{{user.date}}</td>
		      </tr>
		     </tbody>
           
        </table>
      </div>


     <div  ng-show="selectedUser">
	     <h3> Message detail</h3>
	     <a ng-click="selectedUser = undefined">Back</a>
	        <br />
          <div class="container email-details-border">
            <div class=" row email-details">
              <div class="col-sm-1 round-character extra-property">{{selectedUser.from.substring(0,1).toUpperCase()}}</div>
            	<div class="col-sm-3 email-details-top-row">{{selectedUser.from}}</div>    
            	<div class="col-sm-6 email-details-top-row ">{{selectedUser.subject}}</div>
            	<div class="col-sm-2 email-details-top-row">{{selectedUser.date}}</div>
           </div>
           <div class="row"><div class="col-sm-12 email-text">{{selectedUser.text}}</div></div>
             
        </div> 
	 </div>

	</div>
</body>
</html>
